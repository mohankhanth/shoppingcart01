

<div class="container">

    <div class="row">
      <div class="col-sm-12">
        <div class="headings01">
          <h2>New Arrivals</h2>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-sm-12">
            <div class="wrapproducts01">

                <div class="card" *ngFor="let pro of products">
                    <img src="{{pro.image}}" class="card-img-top" alt="{{pro.title}}">
                    <div class="card-body">

                        <div class="row mb-2">
                            <div class="col-sm-8"><h5 class="card-title">{{pro.title}}</h5></div>
                            <div class="col-sm-4"><p class="card-text text-end">Rs {{pro.price}}</p></div>
                        </div>

                        <div class="row justify-content-center align-items-center">
                            <div class="col-sm-3">
                                <button class="btn btn-primary" (click)="inc(pro)">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                            </div>
                            <div class="col-sm-6"><p class="card-text text-center"><strong>{{pro.qnt}}</strong></p></div>
                            <div class="col-sm-3">
                                <button class="btn btn-primary" (click)="dec(pro)">
                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-sm-12 d-grid">
                                <button class="btn btn-primary" (click)="addtocart(pro)">Add to cart</button>
                            </div>
                        </div>

                      
                      
                      
                        
                      
                    </div>
                </div>

            </div>    
        </div>
      </div>
    </div>
